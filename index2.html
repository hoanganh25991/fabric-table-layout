<!DOCTYPE html>
<html>
<head>
	<title>fabric</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
<div class="container">
	<div id="test">
		<div class="row">
			<div class="col-md-4">
				<table-info v-ref:info></table-info>
			</div>

			<div class="col-md-8">
				<div class="row">
					<input v-model="layout.name">
					<button @click="createLayout">+</button>
				</div>
				<div class="row">
					<ul class="nav nav-tabs" role="tablist" id="layoutList">
						<li role="presentation" class="active">
							<a href="#default" aria-controls="default" role="tab" data-toggle="tab"
								>default
							</a>
						</li>
					</ul>
					<div class="tab-content" id="layoutContainer">
						<div role="tabpanel" class="tab-pane active" id="default">
							<table-layout :name="default"></table-layout>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div id="tinker" class="row">
		<div class="col-md-4">
			<table-info></table-info>
		</div>
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-10">
					<layout-list v-for="layout in layouts"></layout-list>
				</div>
				<div class="col-md-2">
					<button>+</button>
				</div>
			</div>
			<layout v-for="layout in layouts"></layout>
		</div>
	</div>

	<template id="table-info-template">
		<div class="row">
			<div class="col-md-4">Rotation</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">-</div>
					<div class="col-md-4">{{ rotation }}</div>
					<div class="col-md-4">+</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Top/Y</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">-</div>
					<div class="col-md-4">{{ top }}</div>
					<div class="col-md-4">+</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Left/X</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">-</div>
					<div class="col-md-4">{{ left }}</div>
					<div class="col-md-4">+</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Width</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">-</div>
					<div class="col-md-4">{{ width }}</div>
					<div class="col-md-4">+</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Height</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-4">-</div>
					<div class="col-md-4">{{ height }}</div>
					<div class="col-md-4">+</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Shape</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-6">Rect</div>
					<div class="col-md-6">Circle</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Status</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-6">Enable</div>
					<div class="col-md-6">Disable</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">Action</div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-6">Rename</div>
					<div class="col-md-6">Delete</div>
				</div>
			</div>
		</div>
		<button>+ add table</button>
		<button>return</button>
	</template>

	<template id="layout-list-template">
		<p>{{ layoutName }}</p>
	</template>

	<template id="layout-template">
		<canvas :id="id"></canvas>
	</template>

</div>
<script src="public/js/fabric.min.js"></script>
<script src="public/js/main.js"></script>
</body>
</html>
